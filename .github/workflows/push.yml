name: push

on:
  push:
    branches: [main]

jobs:
  test-build-publish-release:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write
    steps:
      - uses: actions/checkout@v3
      - run: npm install
      - name: ğŸš§ Build
        run: npm run build
      - name: ğŸ§ª Test
        run: npm test
      - name: ğŸ› ï¸ Build Documentation
        run: |
          cd demo
          npm install
          npx papua build
      - name: ğŸš€ Publish Documentation
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: publish
          folder: demo/dist
      - run: npm install -g npm@latest
      - name: ğŸ“¢ Release
        uses: tobua/release-npm-action@v2
        with:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
